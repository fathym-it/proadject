<mat-button-toggle-group>

    <mat-button-toggle value="hourly" aria-label="hourly" (onclick)="HourToggleSelected()">
      <p>Hourly</p>
    </mat-button-toggle>

    <mat-button-toggle value="5 day" aria-label="5 day" (onclick)="WeekToggleSelected()">
     <p>5 Day</p>
    </mat-button-toggle>

</mat-button-toggle-group>
